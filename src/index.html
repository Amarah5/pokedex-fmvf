<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
        }
        
        .pokeball-loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            background: linear-gradient(#ff1c1c 0 45%, #000 45% 55%, #fff 55% 100%);
            animation: spin 1s linear infinite;
        }
        
        .pokeball-loader::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 3px #fff, 0 0 0 8px #000;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pokemon-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .pokemon-card:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 20px 30px rgba(255, 215, 0, 0.3);
        }
        
        .type-badge {
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        
        .loading-bar {
            background: linear-gradient(90deg, #ff1c1c, #ffcc00);
            box-shadow: 0 0 10px #ffcc00;
        }
        
        .pokedex-screen {
            background: radial-gradient(circle, #a0e8ff 0%, #70d6ff 100%);
            border: 8px solid #333;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 flex flex-col items-center justify-center bg-gradient-to-b from-blue-900 to-indigo-900 z-50 transition-opacity duration-500">
        <div class="absolute top-10">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokémon Logo" class="w-64 md:w-80">
        </div>
        
        <div class="relative mt-32">
            <div class="pokeball-loader"></div>
            <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 text-yellow-300 text-sm">Loading your adventure...</div>
        </div>
        
        <div class="w-3/4 max-w-md mt-32 bg-gray-800 h-6 rounded-full overflow-hidden border-2 border-yellow-400">
            <div id="progress-bar" class="h-full loading-bar rounded-full transition-all duration-200 ease-out" style="width: 0%"></div>
        </div>
        
        <div id="progress-text" class="mt-4 text-yellow-300 text-sm drop-shadow-md">
            0%
        </div>
        
        <div class="absolute bottom-10 text-yellow-200 text-xs animate-pulse">
            Press START to begin
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="bg-blue-900 py-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center px-4">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-red-600 rounded-full border-4 border-black flex items-center justify-center mr-3">
                        <div class="w-6 h-6 bg-white rounded-full border-2 border-black"></div>
                    </div>
                    <h1 class="text-yellow-400 text-xl md:text-2xl tracking-wider">POKÉDEX ADVENTURE</h1>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-gray-700 text-white px-3 py-1 rounded-lg text-xs hover:bg-gray-600 transition">TRAINER</button>
                    <button class="bg-gray-700 text-white px-3 py-1 rounded-lg text-xs hover:bg-gray-600 transition">SETTINGS</button>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 py-8">
            <div class="pokedex-screen p-6 mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl text-blue-900 font-bold">DISCOVERED POKÉMON</h2>
                    <div class="flex items-center">
                        <span class="bg-red-600 text-white px-3 py-1 rounded-full text-xs mr-2">NEW!</span>
                        <span class="text-gray-700 text-sm">8/151</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Pokémon Cards -->
                    <div class="pokemon-card bg-white rounded-xl shadow-md overflow-hidden border-4 border-yellow-400">
                        <div class="bg-gradient-to-b from-blue-400 to-blue-200 p-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-800 font-bold">#001</span>
                                <div class="flex space-x-1">
                                    <span class="type-badge bg-green-500 text-white">GRASS</span>
                                    <span class="type-badge bg-purple-500 text-white">POISON</span>
                                </div>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">BULBASAUR</h3>
                        </div>
                        <div class="p-4 flex justify-center">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" class="h-40 w-40 object-contain">
                        </div>
                        <div class="bg-gray-100 p-3 text-center">
                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-full text-xs transition transform hover:scale-105">
                                VIEW DETAILS
                            </button>
                        </div>
                    </div>
                    
                    <div class="pokemon-card bg-white rounded-xl shadow-md overflow-hidden border-4 border-yellow-400">
                        <div class="bg-gradient-to-b from-red-400 to-red-200 p-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-800 font-bold">#004</span>
                                <div class="flex space-x-1">
                                    <span class="type-badge bg-orange-500 text-white">FIRE</span>
                                </div>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">CHARMANDER</h3>
                        </div>
                        <div class="p-4 flex justify-center">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander" class="h-40 w-40 object-contain">
                        </div>
                        <div class="bg-gray-100 p-3 text-center">
                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-full text-xs transition transform hover:scale-105">
                                VIEW DETAILS
                            </button>
                        </div>
                    </div>
                    
                    <div class="pokemon-card bg-white rounded-xl shadow-md overflow-hidden border-4 border-yellow-400">
                        <div class="bg-gradient-to-b from-blue-400 to-blue-200 p-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-800 font-bold">#007</span>
                                <div class="flex space-x-1">
                                    <span class="type-badge bg-blue-500 text-white">WATER</span>
                                </div>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">SQUIRTLE</h3>
                        </div>
                        <div class="p-4 flex justify-center">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle" class="h-40 w-40 object-contain">
                        </div>
                        <div class="bg-gray-100 p-3 text-center">
                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-full text-xs transition transform hover:scale-105">
                                VIEW DETAILS
                            </button>
                        </div>
                    </div>
                    
                    <div class="pokemon-card bg-white rounded-xl shadow-md overflow-hidden border-4 border-yellow-400">
                        <div class="bg-gradient-to-b from-green-400 to-green-200 p-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-gray-800 font-bold">#025</span>
                                <div class="flex space-x-1">
                                    <span class="type-badge bg-yellow-500 text-white">ELECTRIC</span>
                                </div>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">PIKACHU</h3>
                        </div>
                        <div class="p-4 flex justify-center">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="h-40 w-40 object-contain">
                        </div>
                        <div class="bg-gray-100 p-3 text-center">
                            <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-full text-xs transition transform hover:scale-105">
                                VIEW DETAILS
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-center mt-8">
                <button class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition flex items-center">
                    <span class="mr-2">LOAD MORE POKÉMON</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="bg-gray-900 text-white py-6 mt-12">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <h3 class="text-yellow-400 text-lg mb-2">POKÉDEX ADVENTURE</h3>
                        <p class="text-gray-400 text-sm">Gotta Catch 'Em All!</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-yellow-400 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-yellow-400 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-yellow-400 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 10) + 1;
            if (progress > 100) progress = 100;
            
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${progress}%`;
            
            if (progress === 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('opacity-0');
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                    }, 500);
                }, 800);
            }
        }, 200);
        
        // Add button effects
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.classList.add('scale-95');
            });
            button.addEventListener('mouseup', () => {
                button.classList.remove('scale-95');
            });
            button.addEventListener('mouseleave', () => {
                button.classList.remove('scale-95');
            });
        });
    </script>
</body>
</html>
